version: '3.8'
services:
  api-gateway:
    build: ./api-gateway
    ports:
      - "8000:8000"
    depends_on:
      solver-service:
        condition: service_healthy
      visualization-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      start_period: 10s
      retries: 3

  solver-service:
    build: ./solver-service
    ports:
      - "8002:8002"  # Назначил новый внешний порт
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 10s
      timeout: 5s
      start_period: 10s
      retries: 3

  visualization-service:
    build: ./visualization-service
    ports:
      - "8003:8003"  # Назначил новый внешний порт
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 10s
      timeout: 5s
      start_period: 10s
      retries: 3

  client:
    build: ./client
    depends_on:
      api-gateway:
        condition: service_healthy
    environment:
      - SOLVER_HOST=solver-service
      - VISUALIZATION_HOST=visualization-service
    stdin_open: true
    tty: true

networks:
  default:
    name: sos-network
    driver: bridge